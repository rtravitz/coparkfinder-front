<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/materialize.min.css"  media="screen,projection"/>
  <title>COParkFinder</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper green darken-1">
      <a href="index.html" class="brand-logo center">COParkFinder</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="hide-on-med-and-down left">
        <li><a href="parks.html">Parks</a></li>
        <li><a href="search.html">Search Parks</a></li>
      </ul>
      <ul id="mobile-demo" class="side-nav">
        <li><a href="parks.html">Parks</a></li>
        <li><a href="search.html">Search Parks</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <form class="park-form">
      <h2>Find A Park!</h2>
      <hr>
      <h4>Activites</h4>
      <p>
        <input type="checkbox" value="OHV riding" id="riding" />
        <label for="riding"> OHV Riding</label>
      </p>
      <p>
        <input type="checkbox" value="fishing" id="fishing" />
        <label for="fishing">Fishing</label>
      </p>
      <h4>Facilities</h4>
      <p>
        <input type="checkbox" value="boat ramps">
        <label>Boat Ramps</label>
      </p>
      <p>
        <input type="checkbox" value="visitor center">
        <label>Visitor Center</label>
      </p>
      <input type="submit" value="Submit" class="btn waves-effect waves-light">
    </form>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/materialize.min.js"></script>
  <script type="text/javascript">$(".button-collapse").sideNav();</script>
</body>
</html>
